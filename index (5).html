
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>МЕГА БОНУСКА</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 36px;
      margin: 10px 0;
    }
    .attempts {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .reel-container {
      width: 280px;
      height: 180px;
      overflow: hidden;
      border: 2px solid #ffd700;
      border-radius: 10px;
      background: #222;
      position: relative;
    }
    .reel {
      position: absolute;
      top: 0;
      width: 100%;
      transition: transform 7s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    .item {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-bottom: 1px solid #333;
    }
    .arrow {
      position: absolute;
      top: 60px;
      right: -20px;
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-left: 20px solid #ffd700;
      z-index: 10;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #444;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:disabled {
      opacity: 0.5;
    }
    .btn-red {
      background: #ff0033;
    }
    #fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>МЕГА БОНУСКА</h1>
  <div class="attempts">У вас попыток: 1</div>

  <div class="reel-container">
    <div class="arrow"></div>
    <div id="reel" class="reel">
      <div class="item">25 FP</div>
      <div class="item">+500% К ДЕПОЗИТУ</div>
      <div class="item">БОНУСКА ЗА 30.000₽</div>
      <div class="item">+220% К ДЕПОЗИТУ</div>
      <div class="item">ВАУЧЕР НА 10.000₽</div>
      <div class="item">500 FP</div>
      <div class="item">БОНУСКА ЗА 10.000₽</div>
      <div class="item">50 FP</div>
      <div class="item">1 XRP</div>
      <div class="item">ШАНС Х2</div>
    </div>
  </div>

  <button id="spinBtn" class="btn" onclick="spin()">КРУТИТЬ</button>
  <canvas id="fireworks"></canvas>

  <script>
    let spun = false;

    function spin() {
      if (spun) return;
      spun = true;

      const reel = document.getElementById('reel');
      const heightPerItem = 60;
      const targetIndex = 10 - 1;
      const finalOffset = (targetIndex - 1) * heightPerItem;
      reel.style.transform = `translateY(-${finalOffset}px)`;

      document.getElementById('spinBtn').disabled = true;

      setTimeout(() => {
        showFireworks();
        changeButton();
      }, 7500); // ждём пока докрутится
    }

    function changeButton() {
      const btn = document.getElementById('spinBtn');
      setTimeout(() => {
        btn.innerText = "ЗАБРАТЬ";
        btn.classList.add("btn-red");
        btn.disabled = false;
      }, 1500);
    }

    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function showFireworks() {
      document.getElementById("fireworks").style.display = "block";
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: Math.random() * 8 - 4,
          vy: Math.random() * 8 - 4,
          alpha: 1
        });
      }
      animate();
      setTimeout(() => {
        document.getElementById("fireworks").style.display = "none";
        particles = [];
      }, 4000);
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.fillStyle = `rgba(255,215,0,${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.01;
      });
      particles = particles.filter(p => p.alpha > 0);
      if (particles.length > 0) requestAnimationFrame(animate);
    }
  </script>

</body>
</html>
